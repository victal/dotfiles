# Configuration for local Logitech T650 external touchpad
# YMMV
Section "InputClass"
      Identifier "Logitech T650 Touchpad"
      Driver "synaptics"
      MatchIsTouchpad "on"
      MatchDevicePath "/dev/input/event*"
      MatchUSBID "046d:c52b"
      Option "MaxTapTime" "100"
      Option "MaxTapMove" "100"
      Option "MaxDoubleTapTime" "10"
      Option "VertEdgeScroll" "0"
      Option "VertScrollDelta" "10"
      Option "HorizScrollDelta" "10"
EndSection


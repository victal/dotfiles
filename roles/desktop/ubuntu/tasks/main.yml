- name: Add nextcloud APT repository
  apt_repository: 
    repo: 'ppa:nextcloud-devs/client'
    state: present 
    filename: nextcloud
    update_cache: yes

- name: Install common GUI Packages
  apt:
    state: latest
    name: 
      - audacity
      - caffeine
      - chromium-browser
      - file-roller
      - firefox
      - gimp
      - gnucash
      - inkscape
      - keepassx
      - lame 
      - libreoffice
      - meld
      - nextcloud-client
      - redshift-gtk
      - speedcrunch
      - terminator
      - thunar
      - transmission-gtk
      - vlc

- name: Link terminator configuration
  become: no
  file:
    state: link
    src: "{{role_path}}/files/terminator"
    path: "{{ lookup('env','HOME') }}/.config/terminator"


- name: Create .bashrc.d directory
  file: state=directory path={{ lookup('env','HOME') }}/.bashrc.d
  become: no

- name: Configure release update manager
  file: state=link force=yes src="{{role_path}}/files/apt/release-upgrades" path="/etc/update-manager/release-upgrades"

- name: Update packages
  apt: upgrade=full update_cache=yes

- name: Install package managers
  apt: 
    state: latest 
    name: 
      - build-essential
      - curl
      - python
      - python-dev
      - python-pip
      - git

- name: Install base packages
  apt: 
    state: latest 
    name: 
      - dnsutils
      - p7zip-full
      - rar
      - rsync
      - udisks2
      - zip

- name: Install monitoring packages
  apt:
    state: latest 
    name: 
      - htop
      - iftop
      - iotop
      - iptraf-ng
      - mtr-tiny
      - dstat
      - nmon
      - nmap
      - ncdu 
